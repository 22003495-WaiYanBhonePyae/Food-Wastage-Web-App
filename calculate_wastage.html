<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Wastage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://img.freepik.com/free-photo/arrangement-compost-made-rotten-food-with-copy-space_23-2149073776.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .wastage-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            color: #054A24;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-custom {
            background-color: #56A575;
            color: white;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wastage-container">
            <h2 class="text-center mb-4">Calculate Food Wastage</h2>
            <form id="wastageForm" method="POST" action="save_wastage.php">
                <div id="foodEntries">
                    <div class="food-entry">
                        <div class="mb-3">
                            <label for="foodType" class="form-label">Type of Food:</label>
                            <select name="foodType[]" class="form-select" required>
                                <option value="">Select type</option>
                                <option value="meat">Meat</option>
                                <option value="vegetable">Vegetable</option>
                                <option value="dairy">Dairy</option>
                                <option value="fruit">Fruit</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="foodName" class="form-label">Name of Food:</label>
                            <input type="text" name="foodName[]" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity:</label>
                            <div class="input-group">
                                <input type="number" name="quantity[]" class="form-control" placeholder="Enter quantity" required>
                                <select name="unit[]" class="form-select" required>
                                    <option value="kg">kg</option>
                                    <option value="g">g</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="cost" class="form-label">Cost (in dollars):</label>
                            <input type="number" name="cost[]" class="form-control" required>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-custom w-100 mb-2" onclick="addFoodEntry()">Add Another Entry</button>
                <button type="submit" class="btn btn-custom w-100">Submit Wastage</button>
            </form>
            <button class="btn btn-secondary w-100 mt-3" onclick="window.location.href='wastage_summary.html'">View Summary</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function addFoodEntry() {
            const foodEntries = document.getElementById("foodEntries");
            const newEntry = document.querySelector(".food-entry").cloneNode(true);
            newEntry.querySelectorAll("input, select").forEach(input => input.value = "");
            foodEntries.appendChild(newEntry);
        }
    </script>
</body>
</html>
