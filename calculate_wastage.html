<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Wastage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .wastage-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #054A24;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #9CBDAC;
        }
        .quantity-group {
            display: flex;
            gap: 10px;
        }
        .add-entry, .view-summary, button {
            background-color: #56A575;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        .add-entry:hover, .view-summary:hover, button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="wastage-container">
        <h2>Calculate Food Wastage</h2>
        <form id="wastageForm" method="POST" action="save_wastage.php">
            <div id="foodEntries">
                <div class="food-entry">
                    <div class="form-group">
                        <label for="foodType">Type of Food:</label>
                        <select name="foodType[]" required>
                            <option value="">Select type</option>
                            <option value="meat">Meat</option>
                            <option value="vegetable">Vegetable</option>
                            <option value="dairy">Dairy</option>
                            <option value="fruit">Fruit</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="foodName">Name of Food:</label>
                        <input type="text" name="foodName[]" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <div class="quantity-group">
                            <input type="number" name="quantity[]" required placeholder="Enter quantity">
                            <select name="unit[]" required>
                                <option value="kg">kg</option>
                                <option value="g">g</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cost">Cost (in dollars):</label>
                        <input type="number" name="cost[]" required>
                    </div>
                </div>
            </div>
            <button type="submit">Submit Wastage</button>
        </form>
        <button class="view-summary" onclick="window.location.href='wastage_summary.html'">View Summary</button>
    </div>

    <script>
        function addFoodEntry() {
            const foodEntries = document.getElementById("foodEntries");
            const newEntry = document.querySelector(".food-entry").cloneNode(true);
            newEntry.querySelectorAll("input, select").forEach(input => input.value = "");
            foodEntries.appendChild(newEntry);
        }
    </script>
</body>
</html>
