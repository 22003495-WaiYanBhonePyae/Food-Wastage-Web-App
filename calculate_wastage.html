                <div id="step1" class="step">
                    <div class="mb-3">
                        <label for="foodType" class="form-label">Type of Food:</label>
                        <select name="foodType[]" class="form-select" id="foodType" required>

                        </select>
                    </div>
                </div>

                <div id="step3" class="step" style="display: none;">
                    <div class="mb-3">
                        <label for="quantity" class="form-label">How many of it is going to waste?</label>
                        <div class="input-group">
                            <input type="number" name="quantity[]" class="form-control" placeholder="Enter quantity" required>
                            <span class="input-group-text" id="unitDisplay">Unit</span>
                        </div>
                    </div>
                    <div class="mb-3">

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const foodTypeSelect = document.getElementById("foodType");
            const groceryItemSelect = document.getElementById("groceryItem");
            const response = await fetch('get_groceries.php');
            const groceries = await response.json();

            foodTypeSelect.addEventListener("change", () => {
                const selectedType = foodTypeSelect.value;
                groceryItemSelect.innerHTML = '<option value="">Select Item</option>';

                groceries.forEach(item => {
                    if (item.category === selectedType) {
                        const option = document.createElement('option');
                        option.value = item.id;
                        option.dataset.unit = item.unit;
                        option.dataset.quantity = item.quantity;
                        option.textContent = `${item.item_name} (${item.quantity} ${convertUnit(item.unit)})`;
                        groceryItemSelect.appendChild(option);
                    }
                });
                document.getElementById("step2").style.display = "block";
            });
        });

        function convertUnit(unitValue) {
            return ["Unknown", "Kilogram (kg)", "Gram (g)", "Pieces", "Millilitre (ml)", "Litre (L)"][unitValue] || "Unknown Unit";
        }
    </script>
