<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background-color: #28a745;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .alert {
            display: none;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="card p-4">
        <h2 class="text-center mb-4">Create an Account ‚úçÔ∏è</h2>
        <form id="createUserForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username üë§:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email üìß:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password üîë:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role üõ†Ô∏è:</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="Admin">Admin</option>
                    <option value="Normal User">Normal User</option>
                </select>
            </div>
            <button type="submit" class="btn btn-custom w-100">Create Account</button>
        </form>

        <!-- Message Box -->
        <div id="messageBox" class="alert text-center"></div>

        <div class="text-center mt-4">
            <a href="login.html" class="btn btn-outline-primary">Back to Login Page</a>
        </div>

        <div class="text-center mt-4">
            <a href="admin_dashboard.html" class="btn btn-outline-primary">Back to Admin Dashboard</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("createUserForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent normal form submission

            const formData = new FormData(this);
            const messageBox = document.getElementById("messageBox");
            const password = document.getElementById("password").value;

            // Password validation (must be at least 8 characters)
            if (password.length < 8) {
                messageBox.className = "alert alert-danger"; // Red error box
                messageBox.innerHTML = "‚ö†Ô∏è Password must be at least 8 characters long!";
                messageBox.style.display = "block";
                return; // Stop form submission
            }

            fetch("createUser.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    messageBox.className = "alert alert-success"; // Green success box
                } else {
                    messageBox.className = "alert alert-danger"; // Red error box
                }
                messageBox.innerHTML = data.message;
                messageBox.style.display = "block";
            })
            .catch(error => {
                messageBox.className = "alert alert-danger";
                messageBox.innerHTML = "An error occurred. Please try again.";
                messageBox.style.display = "block";
            });
        });
    </script>

</body>

</html>
