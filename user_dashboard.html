    <div class="container text-center button-container">
        <button class="btn-page active" id="btn1" onclick="loadContent('purchasing_behaviour.html', 1)">1</button>
        <button class="btn-page" id="btn2" onclick="loadContent('vegetable_storage.html', 2)">2</button>

    </div>

    <div class="footer">
        <p>Final Year Project Dashboard - Designed for Easy Navigation</p>
    </div>

    <!-- JavaScript for Dynamic Loading -->
    <script>
        function loadContent(page, btnNumber) {
            fetch(page)
            .then(response => response.text())
            .then(data => {
                document.getElementById("content").innerHTML = data;
                updateActiveButton(btnNumber);
            })
            .catch(error => console.error("Error loading content:", error));
        }

        function updateActiveButton(activeBtn) {
            document.getElementById('btn1').classList.remove('active');
            document.getElementById('btn2').classList.remove('active');

            document.getElementById('btn' + activeBtn).classList.add('active');
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
