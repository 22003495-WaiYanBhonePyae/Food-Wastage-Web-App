    <!-- JavaScript for Dynamic Loading -->
    <script>
        function loadContent(page, btnNumber) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("content").innerHTML = data;
                    updateActiveButton(btnNumber);
                })
                .catch(error => console.error("Error loading content:", error));
        }

        function updateActiveButton(activeBtn) {
            document.getElementById('btn1').classList.remove('active');
            document.getElementById('btn2').classList.remove('active');
            document.getElementById('btn' + activeBtn).classList.add('active');
        }

        // Load the default page (purchasing_behaviour.html) on page load
        window.onload = function () {
            loadContent('article_1.html', 1);
        };
    </script>
