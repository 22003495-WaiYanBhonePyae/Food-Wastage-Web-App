        body {

        #welcome-message {
            display: flex;

        .card {

        .custom-button {

        }

        .custom-button:hover {
            background-color: #09d84e;
            /* Slightly darker green on hover */
            transform: scale(1.05);
            /* Slight zoom effect on hover */
        }
    </style>
</head>

<body>

    <script>
        // Show welcome screen and then transition to the dashboard
        setTimeout(() => {
            const welcomeMessage = document.getElementById('welcome-message');
            const dashboard = document.getElementById('dashboard');

            // Fade out the welcome screen
            welcomeMessage.style.opacity = 0;
            setTimeout(() => {
                welcomeMessage.style.display = 'none'; // Hide welcome screen
                dashboard.style.display = 'flex'; // Show dashboard
                setTimeout(() => {
                    dashboard.style.opacity = 1; // Fade in dashboard
                }, 100); // Small delay for smoother transition
            }, 1000); // Wait for fade-out to complete
        }, 2000); // Display welcome screen for 2 seconds
    </script>
