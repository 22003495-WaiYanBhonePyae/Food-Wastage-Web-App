<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            text-align: left;
            padding: 12px 15px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        td a {
            color: #007BFF;
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
        }

        td {
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>All Recipes</h1>
    <table>
        <thead>
            <tr>
                <th>Recipe Name</th>
                <th>Ingredients</th>
                <th>Instructions</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Egg</td>
                <td>ccb</td>
                <td>123</td>

            </tr>
            <tr>

                <td>beef, chicken</td>

            </tr>
            <tr>
                <td>Cheecha</td>
                <td>sss</td>

                <td><a href="#">Edit</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
