<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Wastage Summary</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://img.freepik.com/free-photo/top-view-trash-cooking-concept_23-2149056487.jpg?semt=ais_hybrid') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            overflow-y: auto;
            padding: 20px 0;
        }
        .summary-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        h2 {
            color: #054A24;
            font-weight: bold;
        }
        .chart-container {
            margin: 20px 0;
        }
        .back-button {
            background-color: #56A575;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #45a049;
        }
        .summary-content {
            margin-bottom: 30px;
        }
        .summary-content p {
            font-size: 16px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="summary-container">
        <h2>Food Wastage Summary</h2>
        <!-- Summary Section -->
        <div id="loadingMessage" class="loading-message">Loading summary data, please wait...</div>
        <div id="summaryContent" class="summary-content" style="display: none;">
            <p><strong>Total Food Wasted:</strong> <span id="totalFoodWasted"></span> kg</p>
            <p><strong>Total Price of Wasted Food:</strong> $<span id="totalPrice"></span></p>
            <p><strong>Meals for Children:</strong> Could have fed <span id="childrenFed"></span> children</p>
            <p><strong>Environmental Impact:</strong> <span id="environmentalImpact"></span> kg CO<sub>2</sub> equivalent</p>
        </div>

        <!-- Chart Containers -->
        <div class="chart-container">
            <canvas id="foodWasteChart" width="400" height="400"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="carbonFootprintChart" width="400" height="400"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="childrenFedChart" width="400" height="400"></canvas>
        </div>

        <button class="back-button" onclick="window.location.href='user_dashboard.html'">Back to Dashboard</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('wastage_summary.php')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Hide loading message and show the summary content
                document.getElementById('loadingMessage').style.display = 'none';
                const summaryContent = document.getElementById('summaryContent');
                summaryContent.style.display = 'block';

                // Populate the summary data
                document.getElementById('totalFoodWasted').textContent = data.total_food_wasted;
                document.getElementById('totalPrice').textContent = data.total_cost;
                document.getElementById('childrenFed').textContent = data.children_fed || 0;
                document.getElementById('environmentalImpact').textContent = data.environmental_impact || 0;

                // Render Charts
                renderFoodWasteChart(data.total_food_wasted);
                renderCarbonFootprintChart(data.environmental_impact);
                renderChildrenFedChart(data.children_fed);
            })
            .catch(error => {
                console.error('Error fetching summary:', error);
                document.getElementById('loadingMessage').textContent = "Failed to load summary data.";
            });

        const averageValues = {
            foodWaste: 121,
            carbonFootprint: 720,
            childrenFed: 1460
        };

        function renderFoodWasteChart(userValue) {
            const ctx = document.getElementById('foodWasteChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Your Food Waste', 'Average Annual Food Waste'],
                    datasets: [{
                        label: 'Food Waste (kg)',
                        data: [userValue, averageValues.foodWaste],
                        backgroundColor: ['#FF6384', '#36A2EB']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: true }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function renderCarbonFootprintChart(userValue) {
            const ctx = document.getElementById('carbonFootprintChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Your Carbon Footprint', 'Average Annual Carbon Footprint'],
                    datasets: [{
                        label: 'Carbon Footprint (kg CO2e)',
                        data: [userValue, averageValues.carbonFootprint],
                        backgroundColor: ['#FFCE56', '#4BC0C0']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: true }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function renderChildrenFedChart(userValue) {
            const ctx = document.getElementById('childrenFedChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Children You Could Feed', 'Average Annual Meals Wasted'],
                    datasets: [{
                        label: 'Meals for Children',
                        data: [userValue, averageValues.childrenFed],
                        backgroundColor: ['#36A2EB', '#FF6384']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: true }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }
    </script>
</body>
</html>
