<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('food_4.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }

        .card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .switch-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }

        .switch-btn {
            width: 50%;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            z-index: 1;
        }

        .switch-btn.active {
            color: #ffffff;
        }

        .switch-bg {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 50%;
            background-color: #333333;
            border-radius: 12px;
            transition: 0.3s;
        }

        .switch-bg.sign-up {
            left: 50%;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .btn-custom {
            background-color: #333333;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #4718e1;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="card p-4">
        <div class="text-center mb-3">
            <img src="Logo.png" alt="Login Icon" width="100">
        </div>
        <!-- Switch Container -->
        <div class="switch-container">
            <div class="switch-btn active" id="login-switch">Login</div>
            <div class="switch-btn" id="signup-switch">Sign Up</div>
            <div class="switch-bg" id="switch-bg"></div>
        </div>

        <!-- Login Form -->
        <div class="form-container active" id="login-form">
            <form action="login.php" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Login</button>
            </form>
            <div class="forgot-password">
                <a href="forgotPassword.html">Forgot Password?</a>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div class="form-container" id="signup-form">
            <form action="createUser.php" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="signup-email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="signup-email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="signup-password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="signup-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loginSwitch = document.getElementById("login-switch");
        const signupSwitch = document.getElementById("signup-switch");
        const switchBg = document.getElementById("switch-bg");
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");

        loginSwitch.addEventListener("click", () => {
            switchBg.style.left = "0";
            loginSwitch.classList.add("active");
            signupSwitch.classList.remove("active");
            loginForm.classList.add("active");
            signupForm.classList.remove("active");
        });

        signupSwitch.addEventListener("click", () => {
            switchBg.style.left = "50%";
            signupSwitch.classList.add("active");
            loginSwitch.classList.remove("active");
            signupForm.classList.add("active");
            loginForm.classList.remove("active");
        });
    </script>
</body>

</html>
